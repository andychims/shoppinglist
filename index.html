<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

	<div id="main">
		<h1>My Shopping List</h1>
		<form id="myform">
			<input type="text" name="shopping_item" class="add_form" placeholder="what to buy">
			<input type="text" name="shopping_price" class="price_form" placeholder="$">
			<input type="text" name="shopping_quantity" class="quantity_form" placeholder="#">
			<div class="add_button">+</div>
		</form>
		<p class="error">please enter some text</p>

		<ul>
			<!-- <li>
				thing
			</li>
			<li class="completed">
				thing2
			</li>
			<li>
				thing3
			</li> -->
		</ul>

		<div class="clear_it">Clear completed items <i class="fa fa-trash-o"></i></div>
	</div>


	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
  	<script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
	<script src="js/app.js"></script>

</body>
</html>
